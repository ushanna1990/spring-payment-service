server:
  port: 8087

spring:
  application:
    name: spring-payment-service

  config:
    import: optional:configserver:http://localhost:8082   #Config Server URI

  profiles:
    active: dev

#Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/spring_db
    username: postgres
    password: admin123
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

#Eureka Client Configuration
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
